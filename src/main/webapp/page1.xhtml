<h:head>

<h:body>
<style>
    .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        text-align: center;
    }
 
    .customPanelGrid .ui-panelgrid-content {
        align-items: center;
    }
</style>
	<h3>Formulario</h3>
	<h:form>
		<h:panelGrid columns="2" cellpadding="0" style="background-color: ;">
		    <p:outputLabel value="Nome" />
		    <p:inputText value="#{controllerTest.nome}"/>
		 
		    <p:outputLabel value="Email" />
		    <p:inputText value="#{controllerTest.email}"/>
		 
		    <p:outputLabel value="Data de Nascimento" />
		    <p:datePicker id="dataNasc" value="#{controllerTest.dataNasc}" showIcon="true" style="width:auto" />
		 
			<h:commandButton value="Salvar" action="#{controllerTest.goPage2()}"/>
			<h:button value="Page 2" outcome="/page2.xhtml?parametro=#{controllerTest.nome}"/>
		</h:panelGrid>
	</h:form>
